<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Membership Form</title>

<link href="style.css" rel="stylesheet" type="text/css">
<style type="text/css">
</style>
<script>
function checkRePassword(document) {	
	  var pwd = document.getElementById("password");
  	  var pwd_msg = document.getElementById('pwd_msg');
	  var repwd = document.getElementById("rePassword");	  
	  if (pwd.value != repwd.value) {
		pwd_msg.innerHTML = "The two passwords are not the same.";
		repwd.value = "";
		pwd.focus();
		return false;
	  }
	  else {
		pwd_msg.innerHTML = "";  
	  }  
	  return true;
	}	
function checkZIPCode(document) {
	  var zip = document.getElementById("zip");
	  var zip_msg = document.getElementById("zip_msg");
	  var isNum = /^[0-9]{4}$/.test(zip.value); // 4 digits
	  if(!isNum) {
		zip_msg.innerHTML = "4 digits are required.";
		zip.focus();
		return false;
	  }
	  else {
		zip_msg.innerHTML = "";  
	  }  
	  return true;		
	}
	function validateInfo(document) { 
	  if ( checkRePassword(document) && checkZIPCode(document) )
	  { 
		return true;
	  }
	  return false;
	}
function changeYellowColor(id)
	{
		document.getElementById(id).style.backgroundColor ="yellow";
		
	}
	function changeWhiteColor(id)
	{
	document.getElementById(id).style.backgroundColor ="white";	
	}
	
</script>
</head>

<body>
<h1>New Membership Form</h1>
<h2>Please enter your profile</h2>
<p><i>Fields marked with an asterisk (*) must be entered.</i></p>
	<div class="member_frm">
    	<form action="" method="post">
        	<div class="row">
            	<div class="col">
                	<label for="name">*Name</label>
                    <input type="text" id="name" size="40" maxlength="50" onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)"  required>
                    
                </div>
            </div>
            <div class="row">
            	<div class="col">
                	<label for="email">*Email</label>
                    <input type="email" id="email" size="40" maxlength="50" onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)" required>
                    </div>
                    </div>
             <div class="row">
            	<div class="col">
                	<label for="password">Password</label>
                    <input type="password" id="password" size="40" maxlength="50"  onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)" required>
                    <div class="row error_msg"  id="pwd_msg">
                    
                    </div>
             	</div>
             </div> 
              <div class="row">
            	<div class="col">
                	<label for="re-try">Re-try</label>
                    <input type="re-try" id="re-try" size="40" maxlength="50" onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)">
             	</div>
             </div>  
             <div class="row">
            	<div class="col">
                	<label for="postcode">Postcode</label>
                    <input type="postcode" id="postcode" size="40" maxlength="20" placeholder="4 digits" 
                    onChange="checkZIPcode(document)"
                    onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)" required>
                     <div class="row error_msg"  id="zip_msg">
                    
                    </div>
             	</div>
             </div> 
               <div class="row">
            	<div class="col">
                <label>&nbsp;</label>
                	 <input type="Submit" id="Submit" value="Submit"/>
                    <input type="Reset" id="Reset" value="Clear Form"/>
             	</div>
             </div>           
        </form>
    </div>
</body>
</html>
