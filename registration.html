<!DOCTYPE HTML>
<html>
<head>
<title>New membership</title>
<script>
	function checkRePassword(document) {	
	  var pwd = document.getElementById("password");
  	  var pwd_msg = document.getElementById('pwd_msg');
	  var repwd = document.getElementById("rePassword");	  
	  if (pwd.value != repwd.value) {
		pwd_msg.innerHTML = "The two passwords are not the same.";
		repwd.value = "";
		pwd.focus();
		return false;
	  }
	  else {
		pwd_msg.innerHTML = "";  
	  }  
	  return true;
	}	

	function checkZIPCode(document) {
	  var zip = document.getElementById("zip");
	  var zip_msg = document.getElementById("zip_msg");
	  var isNum = /^[0-9]{4}$/.test(zip.value); // 4 digits
	  if(!isNum) {
		zip_msg.innerHTML = "4 digits are required.";
		zip.focus();
		return false;
	  }
	  else {
		zip_msg.innerHTML = "";  
	  }  
	  return true;		
	}

	function validateInfo(document) { 
	  if ( checkRePassword(document) && checkZIPCode(document) )
	  { 
		return true;
	  }
	  return false;
	}
	function changeYellowColor(id)
	{
		document.getElementById(id).style.backgroundColor ="yellow";
		
	}
	function changeWhiteColor(id)
	{
	document.getElementById(id).style.backgroundColor ="white";	
	}
	
</script>
</head>
<body>
<h1>New Membership Form</h1>
<h2>Please enter your profile</h2>
<p><i>Fields marked with an asterisk (*) must be entered.</i></p>
<form action="" method="post">
 <table border="0">

	<tr>
    	<td align="right">* Name:</td>
    	<td><input type="text" id="name"  onFocus="changeYellowColor(id)" onBlur="changeWhiteColor(id)" required></td>
	</tr>  
    <tr>
    <td align="right">* email:</td>
    <td><input type="email" id="email"  onFocus="changeYellowColor(id)"  onBlur="changeWhiteColor(id)" required></td>
    </tr> 
	<tr>
    	<td align="right">* Password:</td>
    	<td><input type="password" id="password" onFocus="changeYellowColor(id)"  onBlur="changeWhiteColor(id)" required></td>
        <td id="pwd_msg" style="color:red;"></td>
	</tr>
	<tr>
    	<td align="right">* Re-try:</td>
    	<td><input type="Password" id="rePassword" onChange="checkRePassword(document)" onFocus="changeYellowColor(id)"  onBlur="changeWhiteColor(id)"></td>
	</tr>
	<tr>
    	<td align="right">* Postcode:</td>
    	<td><input type="text" id="zip" placeholder="4 digits" onChange="checkZIPCode(document)" onFocus="changeYellowColor(id)"  onBlur="changeWhiteColor(id)"></td>
        <td id="zip_msg" style="color:red;"></td>
	</tr>
	<tr>
    	<td align="right"><input type="submit" value="Submit" onClick="return validateInfo(document)"></td>
    	<td><input type="reset" value="Clear"></td>
	</tr>
  </table> 
</form>  
</body>
</html>
